# RainCity Operations Squad Configuration

# Stack name (max 35 characters due to AgentCore naming constraints)
stack_name_base: raincity-ops-squad

# Optional: Auto-create admin user
admin_user_email: founders@raincity.ai

# Backend configuration
backend:
  pattern: strands-multi-agent  # Multi-agent with Swarm orchestration
  deployment_type: docker       # docker (recommended) or zip

# SES Configuration
ses:
  from_email: noreply@raincity.ai
  verified_domain: raincity.ai

# Operations Squad Settings
operations:
  # Lead response settings
  response_time_target: 60  # seconds
  qualification_threshold: 7  # score out of 10
  
  # Scheduling settings
  booking_buffer: 30  # minutes between appointments
  reminder_times: [24, 1]  # hours before appointment
  
  # Invoicing settings
  payment_terms: 30  # days (Net 30)
  tax_rate: 0.08  # 8%
  payment_reminder_days: [3, 7, 14, 30]  # days after due date

# Cost Optimization Settings
cost_optimization:
  dynamodb_billing_mode: PROVISIONED  # 96% cost savings
  lambda_architecture: ARM_64         # 20% cost savings
  log_retention_days: 30              # CloudWatch logs
  s3_intelligent_tiering: true        # S3 cost optimization

# Memory Settings
memory:
  retention_days: 120  # 4 months
  create_new: true  # Set to false after first deployment, add memory_id
